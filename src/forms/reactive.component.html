<form [formGroup]="form" (submit)="onSubmit()">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <ex-input-text
      name="login"
      formControlName="login"
      type="email"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
      placeholder="Enter email"
    ></ex-input-text>
    <span>{{ form.controls.login.errors | json }}</span>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <ex-input-text
      name="password"
      formControlName="password"
      type="password"
      id="exampleInputPassword1"
      placeholder="Password"
    ></ex-input-text>
  </div>
  <div class="form-check">
    <input
      name="rememberMe"
      formControlName="rememberMe"
      type="checkbox"
      class="form-check-input"
      id="exampleCheck1"
    />
    <label class="form-check-label" for="exampleCheck1">Remember me</label>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input
        name="radioOption"
        formControlName="radioOption"
        type="radio"
        class="form-check-input"
        id="exampleCheck1"
        value="option1"
      />
      <label class="form-check-label" for="exampleCheck1">Option 1</label>
    </div>
    <div class="form-check">
      <input
        name="radioOption"
        formControlName="radioOption"
        type="radio"
        class="form-check-input"
        id="exampleCheck1"
        value="option2"
      />
      <label class="form-check-label" for="exampleCheck1">Option 2</label>
    </div>
    <div class="form-check">
      <input
        name="radioOption"
        formControlName="radioOption"
        type="radio"
        class="form-check-input"
        id="exampleCheck1"
        value="option3"
      />
      <label class="form-check-label" for="exampleCheck1">Option 3</label>
    </div>
  </div>
  <div class="form-group" formArrayName="options">
    <div
      class="form-check"
      *ngFor="let option of optionsField.controls; index as i"
    >
      <input
        name="options"
        type="checkbox"
        [formControlName]="i"
        class="form-check-input"
        id="exampleCheck1"
        [value]="options[i].value"
      />
      <label class="form-check-label" for="exampleCheck1">{{
        options[i].label
      }}</label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
